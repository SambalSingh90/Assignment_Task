<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 250px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        li button {
            background-color: red;
            padding: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }
        li button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h3>Wlcome to the TODO List</h3>
    <input type="text" id="task" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        function addTask() {
            let taskInput = document.getElementById("task").value;
            if (taskInput) {
                let li = document.createElement("li");
                li.innerHTML = taskInput + ' <button onclick="this.parentNode.remove()">Remove</button>';
                document.getElementById("taskList").appendChild(li);
                document.getElementById("task").value = "";
            }
        }
    </script>
</body>
</html>
